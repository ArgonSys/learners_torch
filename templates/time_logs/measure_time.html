{% extends "base.html" %}

{% load static %}
{% load time_logs_extras %}

{% block extendhead %}
<script>const planedTime = {{ planed_time }};</script>
<script>const remainTime = {{ remain_time }};</script>
<script>const iconPlayHTML = `{% include "_icon_play.html" %}`;</script>
<script>const iconStopHTML = `{% include "_icon_stop_fill.html" %}`;</script>
<script src="{% static 'javascripts/timer.js' %}"></script>
{% endblock %}

{% block main %}
<div class="timers-wrapper">
  <div class="timers">
    <div class="timers__header">
      <div class="task-name">タスク名</div>
      <div class="stage-name">inステージ名</div>
    </div>
    <div class="timers__area">
      <div class="timer-main">
        <div class="timer-main__inner">
          <div class="remain-time">{{ remain_time|format_msec }}</div>
          <div class="entire-time">/ {{ planed_time|format_msec }}</div>
        </div>
        {% include "time_logs/_timer_pi.html" %}
      </div>
      <div class="timer-btns">
        <button type="button" class="timer-btn">{% include "_icon_play.html" %}</button>
        <button type="button" class="reset-btn">{% include "_icon_arrow_clockwise.html" %}</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
