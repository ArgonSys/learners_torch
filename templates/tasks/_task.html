<div class="task-wrapper draggable" drag-group="task" stage-id="{{ task.stage.pk }}" task-id="{{ task.pk }}" order="{{ task.order }}">
  <div class="task">
    <div class="task__handle drag-handle"></div>
    <div class="task__header">
      <div class="task__name">{{ task.name }}</div>
      <div class="task__menu hidden">
        <a href="{% url 'tasks:edit' task.pk %}" class="btn">編集</a>
        <form action="{% url 'tasks:delete' task.pk %}" method="post" class="delete">
          {% csrf_token %}
          <button type="submit" class="delete-btn like-a">削除</a>
        </form>
      </div>
    </div>
    <div class="task__description">{{ task.description }}</div>
  </div>
  <div class="task-drop droppable" drop-group="task" stage-id="{{ task.stage.pk }}" task-id="{{ task.pk }}" order="{{ task.order }}"></div>
</div>
