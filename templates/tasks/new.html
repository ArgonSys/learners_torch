{% extends "base.html" %}


{% block main %}
<form method="post" class="task-form">
  {% csrf_token %}
  <div class="inputs-wrapper">
    <div class="task-input">
      {{ task_form }}
      <input type="submit" value="作成">
    </div>
    <div class="time-inputs">
      {% for time_form in time_forms %}
        {{ time_form }}
      {% endfor %}
    </div>
  </div>
</form>
{% endblock %}
